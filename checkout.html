<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chesser Academy - Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/homestyles.css">
</head>

<body class="checkout-body">

  <main>
    <section class="checkout-section">
      <div class="glass-panel checkout-panel">
        <h1 class="checkout-title font-cinzel">Checkout</h1>
        <p class="checkout-subtitle">
          Secure your spot at Chesser Academy and begin your journey to chess mastery!
        </p>
        <form id="checkout-form" class="checkout-form">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" required class="form-input">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" required class="form-input">
          </div>
          <div class="form-group">
            <label for="plan" class="form-label">Choose Your Plan</label>
            <select id="plan" name="plan" required class="form-input">
              <option value="" disabled selected>Select a plan</option>
              <option value="beginner">Beginner's Gambit - $19/mo</option>
              <option value="intermediate">Intermediate Tactics - $29/mo</option>
              <option value="advanced">Advanced Endgame - $39/mo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="card" class="form-label">Card Number</label>
            <input type="text" id="card" name="card" required maxlength="19" placeholder="1234 5678 9012 3456"
              class="form-input">
          </div>
          <div class="form-row">
            <div class="form-group half">
              <label for="expiry" class="form-label">Expiry</label>
              <input type="text" id="expiry" name="expiry" required maxlength="5" placeholder="MM/YY"
                class="form-input">
            </div>
            <div class="form-group half">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" id="cvc" name="cvc" required maxlength="4" placeholder="123" class="form-input">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-glass checkout-btn">Complete Purchase</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="glass-panel checkout-footer">
    <p>&copy; 2025 Grandmaster's Academy. All Rights Reserved.</p>
  </footer>

  <div id="checkout-modal" class="checkout-modal">
    <div class="glass-panel modal-content">
      <h4 class="modal-title font-cinzel">Thank You!</h4>
      <p>Your purchase was successful. Welcome to Chesser Academy!</p>
      <button id="close-checkout-modal-btn" class="btn-glass modal-btn">Close</button>
    </div>
  </div>

  <script>
    // Simple modal logic for demo purposes
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('checkout-modal').classList.add('show');
    });
    document.getElementById('close-checkout-modal-btn').addEventListener('click', function () {
      document.getElementById('checkout-modal').classList.remove('show');
    });
  </script>
</body>

</html>
