<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesser Academy - Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/homestyles.css">
    <link rel="stylesheet" href="css/checkoutstyles.css">
    <link rel="stylesheet" href="css/checkout-page-styles.css">
</head>

<body class="checkout-page">

    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="nav-brand font-cinzel">Chesser</a>
            <div class="nav-links"><a href="services.html" class="nav-item">The Path</a><a href="about.html"
                    class="nav-item">About</a><a href="index.html#contact" class="nav-item">Contact</a></div>
            <div class="header-actions" id="header-actions"></div>
        </nav>
    </header>

    <main class="checkout-page-container">
        <div class="container">
            <h1 class="section-title font-cinzel">Finalize Your Order</h1>
            <div class="checkout-layout">
                <div class="order-summary-card interactive-card">
                    <div class="card-glow"></div>
                    <div class="card-content">
                        <h3 class="font-cinzel">Order Summary</h3>
                        <div id="order-summary-items"></div>
                        <div class="order-total-line">
                            <span>Total</span>
                            <span id="order-total-price">0.00RM</span>
                        </div>
                    </div>
                </div>
                <div class="payment-details-card interactive-card">
                    <div class="card-glow"></div>
                    <div class="card-content">
                        <h3 class="font-cinzel">Payment Details</h3>
                        <form id="payment-form" class="contact-form">
                            <div class="form-group"><input type="text" id="card-name" required class="form-input"
                                    placeholder=" "><label for="card-name" class="form-label">Name on Card</label><span
                                    class="input-line"></span></div>
                            <div class="form-group"><input type="text" id="card-number" required class="form-input"
                                    placeholder=" "><label for="card-number" class="form-label">Card Number</label><span
                                    class="input-line"></span></div>
                            <div class="form-row">
                                <div class="form-group"><input type="text" id="card-expiry" required class="form-input"
                                        placeholder=" "><label for="card-expiry" class="form-label">MM / YY</label><span
                                        class="input-line"></span></div>
                                <div class="form-group"><input type="text" id="card-cvc" required class="form-input"
                                        placeholder=" "><label for="card-cvc" class="form-label">CVC</label><span
                                        class="input-line"></span></div>
                            </div>
                            <div class="form-actions"><button type="submit" class="button-primary">Complete
                                    Purchase</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-links"><a href="about.html" class="footer-link">About Us</a><a href="services.html"
                class="footer-link">Services</a><a href="index.html#contact" class="footer-link">Contact</a></div>
        <p>&copy; 2025 Chesser Academy. All Rights Reserved.</p>
    </footer>

    <div class="cart-drawer-overlay" id="cart-drawer-overlay"></div>
    <div class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h3 class="font-cinzel">Your Cart</h3><button class="close-cart-btn" id="close-cart-btn">&times;</button>
        </div>
        <div class="cart-body" id="cart-body"></div>
        <div class="cart-footer">
            <div class="cart-total"><span>Total:</span><span id="cart-total-price">0.00RM</span></div><button
                class="button-primary checkout-btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>

</html>
