<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesser Academy - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/homestyles.css">
    <link rel="stylesheet" href="css/checkoutstyles.css">
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>

    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="nav-brand font-cinzel">Chesser</a>
            <div class="nav-links"><a href="services.html" class="nav-item">The Path</a><a href="about.html" class="nav-item">About</a><a href="index.html#contact" class="nav-item">Contact</a></div>
            <div class="header-actions" id="header-actions"></div>
        </nav>
    </header>

    <main class="login-page-container">
        <div class="container">
            <div class="interactive-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <h2 class="section-title font-cinzel">Welcome Back</h2>
                    <p class="login-subtitle">Sign in to continue your journey.</p>
                    <form id="login-form" class="contact-form" novalidate>
                        <div class="form-group"><input type="email" id="email" name="email" required class="form-input"><label for="email" class="form-label">Email</label><span class="input-line"></span></div>
                        <div class="form-group"><input type="password" id="password" name="password" required class="form-input"><label for="password" class="form-label">Password</label><span class="input-line"></span></div>
                        <div id="form-error" class="error-message"></div>
                        <div class="form-actions"><button type="submit" class="button-primary contact-btn">Login</button></div>
                    </form>
                    <div class="register-prompt"><p>Don't have an account? <a href="registration.html">Register Here</a></p></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-links"><a href="about.html" class="footer-link">About Us</a><a href="services.html" class="footer-link">Services</a><a href="index.html#contact" class="footer-link">Contact</a></div>
        <p>&copy; 2025 Chesser Academy. All Rights Reserved.</p>
    </footer>

    <div class="cart-drawer-overlay" id="cart-drawer-overlay"></div>
    <div class="cart-drawer" id="cart-drawer"><div class="cart-header"><h3 class="font-cinzel">Your Cart</h3><button class="close-cart-btn" id="close-cart-btn">&times;</button></div><div class="cart-body" id="cart-body"></div><div class="cart-footer"><div class="cart-total"><span>Total:</span><span id="cart-total-price">$0.00</span></div><button class="button-primary checkout-btn" id="checkout-btn">Proceed to Checkout</button></div></div>

    <script src="js/checkout.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
